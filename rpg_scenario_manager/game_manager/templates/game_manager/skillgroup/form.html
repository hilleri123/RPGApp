<!-- game_manager/templates/game_manager/skillgroup/form.html -->
{% extends 'base.html' %}

{% block title %}{{ title }} - Менеджер сценариев RPG{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ title }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Название</label>
                {{ form.name.errors }}
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" 
                       class="form-control {% if form.name.errors %}is-invalid{% endif %}" 
                       value="{{ form.name.value|default:'' }}" required>
                {% if form.name.help_text %}
                <div class="form-text">{{ form.name.help_text }}</div>
                {% endif %}
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'skillgroup_list' %}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
