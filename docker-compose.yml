version: '3.8'

services:
  app:
    build: ./RPGdata
    ports:
      - "8000:8000"
    volumes:
      - ./RPGdata:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/scenario_db

  frontend:
    build: ./RPGFrontendReact
    ports:
      - "3000:80"
    depends_on:
      - app
    command: >
      sh -c "npm install react-router-dom formik yup axios --save && npm start"
    volumes:
      - ./RPGFrontendReact/frontend:/app:delegated
      - frontend_node_modules:/app/node_modules

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address ":9001" /data
    env_file:
      - ./.env.minio

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
  frontend_node_modules:
