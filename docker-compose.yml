version: '3.8'

services:
  web:
    build: ./rpg_scenario_manager
    ports:
      - "8000:8000"
    env_file:
      - ./rpg_scenario_manager/.env
    volumes:
      - ./rpg_scenario_manager:/rpg_scenario_manager
      - static_volume:/rpg_scenario_manager/staticfiles
      - media_volume:/rpg_scenario_manager/mediafiles
    depends_on:
      - db
      - minio

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db

  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address ":9001" /data
    env_file:
      - ./.env.minio

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
